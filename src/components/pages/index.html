<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>CFI-CIRAS Sondage</title>
</head>
<body>
    <main>
     <h1 class="title">CFI-CIRAS Sondage</h1>
     <p class="description">Merci de prendre le temps de nous aider à améliorer votre vie estudiantine</p>
     <form action="#" class="survey-form">
        <fieldset>
            <label for="name-input" id="name-label" name="">Nom <input type="text" id="name-input" class="name" placeholder="Entrer votre nom"></label>
            <label for="email-input" id="email-label" email="">Email <input type="text" id="email-input" class="email" placeholder="Entre votre email"></label>
            <label for="number-input" id="number-label" number="">Numéro <input type="text" id="number-input" class="number" palceholder="Entrer votre numero"></label>
            <label for="age-input">Age <input type="number" id="age-input" class="age" min="17" max="99" placeholder="Entrer votre age"></label>
            <label for="level-selector" id="level-label">Votre niveau:
                <select name="level-menu" id="level-selector" class="level">
                    <option value="">Selectionner votre niveau</option>
                    <option value="1">License 1</option>
                    <option value="2">License 2</option>
                    <option value="3">License 3</option>
                </select>
            </label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
     </form>
    </main>
</body>
</html>
